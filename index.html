<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=0.5"> 
    <title>VercelMuvi - Demo de Reproducción Directa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos generales oscuros */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; 
        }
        /* Contenedor del reproductor: El "recuadro rectangular" grande */
        .video-container {
            position: relative;
            width: 100%;
            /* Proporción 16:9 para el recuadro de video */
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            background-color: #000; 
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }
        /* Estilo del iframe para ocupar todo el contenedor */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen text-white">

    <header class="bg-gray-900 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-indigo-400">
                VercelMuvi - Demo
            </h1>
        </div>
    </header>

    <div class="bg-gray-800 p-2 border-b border-gray-700">
        <div class="container mx-auto px-4">
            <span class="text-sm text-gray-400">DEMO / <span id="current-title" class="text-indigo-300 font-medium">Reproducción</span></span>
        </div>
    </div>

    <main id="content" class="min-h-[70vh]">
        </main>

    <footer class="bg-gray-900 p-4 text-center text-gray-500 mt-8">
        <p>&copy; 2025 VercelMuvi. Prueba de Reproductor Incrustado.</p>
    </footer>

    <script>
        // --- DATOS FIJOS DEL REPRODUCTOR (Tomados de tu JSON) ---
        const DEMO_VIDEO = {
            title: "Culpa Mía - Película Completa (DEMO)",
            // Enlace de Powvideo, con el parámetro de tamaño eliminado para usar el enlace base
            embed: "https://powvideo.org/embed-2rrogwot4b90.html" 
        };

        // --- FUNCIÓN PRINCIPAL DE RENDERING (Carga directa) ---
        function renderPlayerDemo() {
            const content = document.getElementById('content');
            document.getElementById('current-title').textContent = DEMO_VIDEO.title;

            content.innerHTML = `
                <div class="container mx-auto px-4 py-8">
                    
                    <h1 class="text-3xl font-extrabold text-white mb-6">
                        ${DEMO_VIDEO.title}
                    </h1>

                    <div class="bg-gray-900 rounded-xl shadow-2xl mb-8 p-1">
                        
                        <div class="video-container">
                            <iframe 
                                src="${DEMO_VIDEO.embed}" 
                                frameborder="0" 
                                allowfullscreen 
                                title="Reproductor de ${DEMO_VIDEO.title}"
                                // PERMISOS CLAVE: Necesarios para que el Captcha funcione dentro del iframe
                                allow="autoplay; fullscreen; encrypted-media; gyroscope; picture-in-picture; allow-top-navigation" 
                                // Opcional: Esto ayuda a que el servidor de Powvideo se sienta más libre
                                referrerpolicy="no-referrer"
                            ></iframe>
                        </div>
                    </div>
                    <div class="bg-yellow-900/50 text-yellow-300 p-4 rounded-lg border border-yellow-700">
                        <p class="font-bold">Aviso:</p>
                        <p class="text-sm">Esta es una página de demostración. Si el video no se reproduce después de completar el Captcha, significa que el navegador está bloqueando las acciones de recarga interna del reproductor Powvideo por motivos de seguridad.</p>
                    </div>

                </div>
            `;
        }

        // --- INICIALIZACIÓN ---
        window.onload = () => {
            renderPlayerDemo();
        };
    </script>
</body>
</html>
